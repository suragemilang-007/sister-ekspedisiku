<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
    <!-- Box Base -->
    <path d="M50,250 l150,-86.6 l150,86.6 l-150,86.6 z" fill="#e2e8f0" stroke="#94a3b8" stroke-width="4"/>
    
    <!-- Box Right Side -->
